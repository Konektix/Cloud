events {
	worker_connections 1024;
}

stream {
	error_log /var/log/nginx/error.log;

	upstream mqtt_broker {
		server 127.0.0.1:8883;
	}

	server {
		listen 8884;
		proxy_pass mqtt_broker;
	}
}

http {
	include mime.types;

	server {
		listen 443 ssl;
		server_name www.konektix.eu;
		ssl_certificate /etc/nginx/certs/fullchain.pem;
		ssl_certificate_key /etc/nginx/certs/privkey.pem;
		root /apps/web-app;
		location / {
			try_files $uri /index.html =404;
		}
	}

	server {
		listen 443 ssl;
		server_name api.konektix.eu;
		ssl_certificate /etc/nginx/certs/fullchain.pem;
		ssl_certificate_key /etc/nginx/certs/privkey.pem;
		location /hub-manager {
			proxy_pass http://hub-manager:3000/api;
		}

		location /iot-data-hub {
			proxy_pass http://iot-data-hub:3000/api;
		}
	}

	server {
		listen 443 ssl;
		server_name keycloak.konektix.eu;
		ssl_certificate /etc/nginx/certs/fullchain.pem;
		ssl_certificate_key /etc/nginx/certs/privkey.pem;
		location / {
		proxy_pass http://localhost:8080;
			proxy_set_header X-Forwarded-For $proxy_protocol_addr;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Forwarded-Host $host;
			proxy_set_header X-Forwarded-Port 443;
		}
	}

	server {
		listen 443 ssl;
		server_name pgadmin.konektix.eu;
		ssl_certificate /etc/nginx/certs/fullchain.pem;
		ssl_certificate_key /etc/nginx/certs/privkey.pem;
		location / {
			proxy_pass http://pgadmin:5050;
		}
	}

	server {
		listen 80;
		server_name *.konektix.eu;
		return 301 https://$host$request_uri;
	}
}
