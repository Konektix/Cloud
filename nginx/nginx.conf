events {
	worker_connections 1024;
}

stream {
	error_log /var/log/nginx/error.log;

	upstream mqtt_broker {
    	server 127.0.0.1:8883;
  	}

  	server {
    	listen 8883;
    	proxy_pass mqtt_broker;
  	}
}

http {
 	server {
    	listen 3001;
    	location / {
       		proxy_pass http://127.0.0.1:4000;
    	}
  	}
}
