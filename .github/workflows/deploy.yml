name: deploy

on: 
  workflow_dispatch:
    inputs:
      service:
        description: 'Service requesting a deployment'
        required: false
        default: 'warning'
        type: choice
        options:
        - Konektix/iot-data-hub
        - Konektix/web-app

jobs:
  main-workflow-job:
    runs-on: ubuntu-latest

    steps: 
      - run: |
          echo "Service requesting a restart: ${SERVICE##/*/}"
        env:
          SERVICE: ${{ inputs.service }}
