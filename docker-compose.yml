services:
  nginx:
    image: nginx:alpine
    restart: always
    container_name: nginx_container
    profiles: ["nginx"]
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - /etc/letsencrypt/live/konektix.eu/fullchain.pem:/etc/nginx/certs/fullchain.pem
      - /etc/letsencrypt/live/konektix.eu/privkey.pem:/etc/nginx/certs/privkey.pem
      - web-app:/apps/web-app
    depends_on:
      - web-app
    network_mode: host

  mqtt-broker:
    image: eclipse-mosquitto:2
    container_name: mqtt_broker_container
    ports:
      - 1883:1883
      - 8883:8883
      - 9002:9001
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
      - ./mosquitto/certs:/mosquitto/certs
    networks:
      - common_network

  iot-data-hub-db:
    extends:
      file: ../iot-data-hub/docker-compose.yml
      service: iot-data-hub-db
    networks:
      - common_network
    environment:
      TIMESCALEDB_TELEMETRY: off
      POSTGRES_HOST_AUTH_METHOD: md5
      POSTGRES_DB: iotDataHubDB
      POSTGRES_USER: ${IOT_DATA_HUB_DB_USER}
      POSTGRES_PASSWORD: ${IOT_DATA_HUB_DB_PASSWORD}
    volumes:
      - iot_data_hub_db_data:/var/lib/postgresql/data

  iot-data-hub:
    extends:
      file: ../iot-data-hub/docker-compose.yml
      service: iot-data-hub
    networks:
      - common_network
    environment:
      - postgresql://${IOT_DATA_HUB_DB_USER}:${IOT_DATA_HUB_DB_PASSWORD}@iot-data-hub-db:5432/iotDataHubDB
    depends_on:
      - iot-data-hub-db
      - mqtt-broker
    
  web-app:
    build:
      dockerfile: ../web-app/Dockerfile
      context: ../web-app
    volumes:
      - web-app:/app/dist

networks:
  common_network:

volumes:
  iot_data_hub_db_data:
  web-app:
